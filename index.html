    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            function updateBeijingTime() {
                var now = new Date();
                var utc = now.getTime() + now.getTimezoneOffset() * 60000;
                var beijingTime = new Date(utc + 3600000 * 8);

                var year = beijingTime.getFullYear();
                var month = (beijingTime.getMonth() + 1).toString().padStart(2, '0');
                var day = beijingTime.getDate().toString().padStart(2, '0');
                var hours = beijingTime.getHours().toString().padStart(2, '0');
                var minutes = beijingTime.getMinutes().toString().padStart(2, '0');
                var seconds = beijingTime.getSeconds().toString().padStart(2, '0');

                var weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                var weekday = weekdays[beijingTime.getDay()];

                var timeEl = document.getElementById('beijing-time');
                var dateEl = document.getElementById('beijing-date');
                var weekdayEl = document.getElementById('beijing-weekday');

                if (timeEl) timeEl.textContent = hours + ':' + minutes + ':' + seconds;
                if (dateEl) dateEl.textContent = year + '-' + month + '-' + day;
                if (weekdayEl) weekdayEl.textContent = weekday;
            }
            updateBeijingTime();
            setInterval(updateBeijingTime, 1000);
            function wait(islod, chyt) {
                var interval = setInterval(function () {
                    if (islod()) {
                        document.title = chyt;
                        clearInterval(interval);
                    }
                }, 100);
            }
            wait(
                function () { return document.readyState === 'complete'; },
                '主页-HZY'
            );
        });
    </script>
